<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animationproject.css">
    <title>Document</title>
</head>
    <style>
        body {
            background-image: url("cabininterior2.png");
            background-repeat: no-repeat;
            background-size: cover;
        }

        #greenbed {
            position: absolute;
            height: 500px;
            width: 800px;
            transform: scale(0.6);
            top: 25vh;
            left: 25vw;
            background-image: url('greenbed.png');
            background-repeat: no-repeat;
            z-index: 1;
        }
        #pinkbed {
            position: absolute;
            height: 500px;
            width: 800px;
            transform: scale(0.6);
            top: 35vh;
            left: 43vw;
            background-image: url('pinkbed.png');
            background-repeat: no-repeat;
            z-index: 1;
        }

        #bluebed {
            position: absolute;
            height: 500px;
            width: 800px;
            transform: scale(0.45);
            top: 45vh;
            left: 55vw;
            background-image: url('bluebed.png');
            background-repeat: no-repeat;
            z-index: 1;
        }

        @keyframes checkingbeds {
            0% {left: 1vw; top: 20vh; transform:rotate(0deg) scale(0.35);}
            5% {left: 13vw; top: 30vh; transform:rotate(0deg) scale(0.35);}
            10% {left: 13vw; top: 20vh; transform:rotate(0deg) scale(0.35);}
            15% {left: 13vw; top: 30vh; transform:rotate(0deg) scale(0.35);}
            20% {left: 13vw; top: 20vh; transform:rotate(0deg) scale(0.35);}
            25% {left: 13vw; top: 30vh; transform:rotate(0deg) scale(0.35);}
            30% {left: 35vw; top: 45vh; transform:rotate(0deg) scale(0.35);}
            35% {left: 35vw; top: 35vh; transform:rotate(0deg) scale(0.35);}
            40% {left: 35vw; top: 45vh; transform:rotate(0deg) scale(0.35);}
            45% {left: 35vw; top: 35vh;transform:rotate(0deg) scale(0.35);}
            50% {left: 35vw; top: 45vh; transform:rotate(0deg) scale(0.35);}
            60% {left: 50vw; top: 45vh; transform:rotate(0deg) scale(0.35);}
            100% {left: 55vw; top: 45vh; transform:rotate(90deg) scale(0.35);}
            }

        #goldie4 {
            position: absolute;
            height: 545px;
            width: 800px;
            animation: checkingbeds 13s ease forwards;
            transform: scale(0.35);
            animation-delay: 2.5s;
            top: 20vh;
            left: 1vw;
            background-image: url('goldielocks.png');
            background-repeat: no-repeat;
            z-index: 2;
        }
    </style>

</html>
